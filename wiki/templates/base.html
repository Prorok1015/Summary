
{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Summary</title>
      <link rel="stylesheet" href="{% static 'css/main.css'%}">
      <link rel="stylesheet" href="{% static 'css/page.css'%}">
      <link rel="stylesheet" href="{% static 'css/search.css'%}">
      <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>     
      <style>
         .page .favorite{
            position: relative;
            float: right;
            display: block;
            width: 30px;
            height: 30px;
            padding: 0px;
            margin-right: 10px;
            margin-top: 10px;
            cursor:pointer;
         }
      </style>
   </head>
   <body>
      <div class="hipanel"> <div class="back">{{titlepanel}}</div> 
            <div class="userp">
                  {% if user.is_authenticated %}
                        <li>Пользователь: {{ user.get_username }}</li>
                        <li><a href="{% url 'logout'%}?next={{request.path}}">Выйти</a></li>   
                  {% else %}
                        <li><a href="{% url 'login'%}?next={{request.path}}">Войти</a></li>   
                  {% endif %} 
            </div>
      </div>
      <div class="main" id="main">
         {% block content %}
            
         {% endblock %}
      </div>   
      <script>
         links =  [
         "{% static 'img/Star1.png'%}",
         "{% static 'img/Star2.png'%}",
         "{% static 'img/search.png'%}",
         ];
      </script>
      <script src="{% static 'js/preloadimage.js' %}"></script>
      <script src="{% static 'js/main.js' %}" defer></script>
      <ul class="nav">
          <li><a href="{% url 'main'%}">Главная</a></li>
          <li><a href="{% url 'favorit'%}">Избранное</a></li>
          <li><a href="{% url 'history'%}">История</a></li>
          <li><a href="{% url 'settings'%}">Настройки</a></li>
      </ul>
   </body>
</html>
