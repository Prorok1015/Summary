{% extends 'base.html' %}   
{% load static %}

{% block content %}
        
        {% for user in pages %}         
            <div class="page">
                  <img src="{% static 'img/Star2.png'%}" class="favorite" alt="{{ user.Pages.title }}"/>
                  <div class="title">{{ user.Pages.title }}</div>
                  <div class="summary">{{user.Pages.summary}}...</div> 
            </div>            
          {% empty %}
          <p>У вас пока нет ничего</p>
        {% endfor %}
            
{%endblock%}
