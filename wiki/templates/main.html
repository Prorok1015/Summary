{% extends 'base.html' %}   
{% load static %}

{% block content %}
        
        {% for page in pages %}
          <div class="page">
                <img src="{% static 'img/Star2.png'%}" class="favorit" alt="{{ page.title }}"/>
                <div class="title">{{ page.title }}</div>
                <div class="summary">{{page.summary}}...</div> 
          </div>
          
        {% endfor %}
            
{%endblock%}
