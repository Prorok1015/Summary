{% extends 'base.html' %}   
{% load static %}

{%block uppanel%}
    <div class="hipanel"> <div class="back">Главная</div> 
            {% if user.is_authenticated %}
            <li>User: {{ user.get_username }}</li>
            <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>   
            {% else %}
            <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>   
            {% endif %} 
    </div>
{%endblock%}
